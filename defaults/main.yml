---
# defaults file for nginx_centos6
#Os update?
os_update: false

#nginx_enabled: true

#Personal TLS certificate?
nginx_cert_config : false
#os
os: centos
centos_version: 6
daemon_name: nginx

#Nginx server name default is "ipv4 eth1"
#server_name: "localhost"
server_name: "{{ ansible_eth1.ipv4.address }}"

vhost_enable: true
